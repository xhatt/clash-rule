[custom]
; ====== 交易所规则 ======
ruleset=📈 BINANCE,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Binance.yaml,update-interval=86400
ruleset=📈 OKX,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/OKX.yaml,update-interval=86400
ruleset=📈 GATE,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Gate.yaml,update-interval=86400
ruleset=📈 KUCOIN,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/KuCoin.yaml,update-interval=86400
ruleset=📈 BITGET,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Bitget.yaml,update-interval=86400
ruleset=📈 BYBIT,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Bybit.yaml,update-interval=86400
ruleset=📈 BITFINEX,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Bitfinex.yaml,update-interval=86400
ruleset=📈 HTX,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/Huobi.yaml,update-interval=86400
ruleset=📈 MEXC,clash-classic:https://gh-proxy.com/https://raw.githubusercontent.com/xhatt/clash-rule/refs/heads/main/exchanges/MEXC.yaml,update-interval=86400

; 国内直连
ruleset=🎯 全球直连,clash-domain:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt,update-interval=86400
ruleset=🎯 全球直连,clash-ipcidr:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt,update-interval=86400
ruleset=🎯 全球直连,clash-ipcidr:https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt,update-interval=86400
ruleset=🎯 全球直连,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]FINAL

; ====== 节点组 ======
; 总的节点选择组
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; 每个交易所独立节点组（均可选择所有节点）
custom_proxy_group=📈 BINANCE`select`.*
custom_proxy_group=📈 OKX`select`.*
custom_proxy_group=📈 GATE`select`.*
custom_proxy_group=📈 KUCOIN`select`.*
custom_proxy_group=📈 BITGET`select`.*
custom_proxy_group=📈 BYBIT`select`.*
custom_proxy_group=📈 BITFINEX`select`.*
custom_proxy_group=📈 HTX`select`.*
custom_proxy_group=📈 MEXC`select`.*

; 漏网之鱼（兜底）
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]♻️ 自动选择`[]🚀 手动切换`[]DIRECT

; ====== 规则生成控制 ======
enable_rule_generator=true
overwrite_original_rules=true
